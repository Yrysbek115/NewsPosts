upstream backend {
    server news_django:5000;
}


server {
    listen 80;
    server_name past_real_ur.org;

    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443;
    server_name past_real_ur.org

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/e-learning.e-sot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/e-learning.e-sot.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location ^~ /api {
        proxy_pass              http://backend;
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Host $server_name;
        proxy_redirect off;
    }

    location ^~ /admin {
        proxy_pass              http://backend;
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Host $server_name;
        proxy_redirect off;
    }
}

server {
    listen      80;
    server_name "" ;
    return 503  "No server is currently configured for the requested host." ;
}
